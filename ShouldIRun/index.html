<!doctype html>
<html>
<head>
	<title>SIR</title>
	<meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/themes/SIR.min.css" />
	<link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.structure.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
	<div data-role="page">
		<div id="debug"></div>
		<div id="start-overlay" class="overlay">
			<div id="userHeight">
				
				Which floor are you on?
				<input type="number" id="userFloor" value="0" />

			</div>
			<div id="addStationContainerStart">
				<input type="text" id="newStationStart" placeholder="Search Station" />
				<button id="addStationStart">Add Station</button>
				<hr id="hrOverlay">
			</div>
		</div>
		<div id="run" class="overlay">
			<span id="runHelp"></span>
			<button id="startRun">Go!</button>
			Distance ran <span id="distanceRan">0</span> meters<br>
			Your time <span id="timeRan">0</span> seconds
		</div>
		<div id="height" class="overlay">
			<span id="heightHelp"></span>
			<button id="startDescend">Go!</button>
			<button id="stopDescend">Stop!</button>
			Please run one floor and press Stop!
			Your time <span id="timeDescended">0</span> seconds
		</div>
        <div id="delete" class="overlay">
            Tab on a station to delete it
        </div>
        <div id="settings" class="overlay">
            <div id="addStationContainerSettings">
                Add new station<br>
                <input type="text" id="newStationSettings" placeholder="Search Station">
                <button id="addStationSettings">Add Station</button>
            </div>
            <button id="reconfRun">Get a new lap time</button>
            <button id="reconfHeight">Get a new story time</button>
            <button id="deleteStation">Delete Station</button>
        </div>	
		<div data-role="header" class="app">
            <button id="changeStation">Change Station</button>
            <button id="changeStationBack">Back</button>
			<p id="appName">Should I Run?</p>
            <div id="buttonNavigation">
			    <button id="settingsButton">Menu</button>
                <button id="settingsBack">Back</button>
                <button id="runBackToMenu">Back</button>
                <button id="heightBackToMenu">Back</button>
                <button id="deleteBackToMenu">Back</button>
            </div>
		</div>
		<div id="content" data-role="content" class="app">
		</div>
		<div data-role="footer" class="app">
			<h1>Distance to Station: <span id="distanceStation">*loading*</span> Meters</h1>
		</div>
	</div>

	<!--Scripts that need to be loaded for the app !-->
	<script type="text/javascript" src="js/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-mobile.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
	<script type="text/javascript" src="js/data/stationNames.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/data/stationData.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/geo/geolocation.js"></script>
	<script type="text/javascript" src="js/configuration/movement.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/vbb/connection.js"></script>
	<script type="text/javascript" src="js/vbb/stationManagement.js"></script>
	<script type="text/javascript" src="js/ui/setupUi.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
        init();
	</script>
</body>

</html>
